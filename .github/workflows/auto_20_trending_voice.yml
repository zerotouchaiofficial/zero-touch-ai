name: AUTO Trending Voice Shorts

on:
  schedule:
    - cron: "*/72 * * * *"
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core espeak

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore token
        run: |
          echo "${{ secrets.YOUTUBE_TOKEN_BASE64 }}" | base64 --decode > youtube_token.pkl

      - name: Run engine
        run: |
          python auto_engine_trending_voice.py
