name: YouTube Shorts Bot

on:
  schedule:
    - cron: "0 */1 * * *"   # every hour
  workflow_dispatch:

jobs:
  shorts:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Restore token
      run: echo "${{ secrets.YT_TOKEN }}" | base64 -d > youtube_token.pkl

    - name: Generate Short
      run: |
        python generate.py
        python voice.py
        python video.py
        python upload.py
