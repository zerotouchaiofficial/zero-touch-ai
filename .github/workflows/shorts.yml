name: YouTube Shorts Factory

on:
  schedule:
    - cron: "0 */1 * * *"   # 24/day
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate facts
        run: python generate.py

      - name: Voice
        run: python voice.py

      - name: Video
        run: python video.py

      - name: Upload
        run: python upload.py
