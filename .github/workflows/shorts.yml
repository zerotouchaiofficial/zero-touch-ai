name: Zero Touch AI Shorts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ðŸ”´ REQUIRED for MoviePy / ffmpeg
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # ðŸ”´ IMPORTANT: upgrade pip + clean install
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”´ Create credentials.json from GitHub Secret
      - name: Create credentials.json
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      # ðŸ§  Generate â†’ Voice â†’ Video â†’ Upload
      - name: Run Zero Touch AI Pipeline
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python generate.py
          python voice.py
          python video.py
          python upload.py
