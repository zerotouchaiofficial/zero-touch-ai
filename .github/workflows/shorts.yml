name: Auto YouTube Shorts (20/day)

on:
  schedule:
    # Runs every 3 hours (â‰ˆ 8 runs/day)
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy gtts google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Decode YouTube token
        env:
          YT_TOKEN_B64: ${{ secrets.YT_TOKEN_B64 }}
        run: |
          echo "$YT_TOKEN_B64" | base64 --decode > token.json

      - name: Run 3 shorts in this cycle
        run: |
          for i in 1 2 3
          do
            echo "ðŸš€ Creating short $i"

            python generate.py
            python voice.py
            python video.py
            python upload.py

            # Random sleep 10â€“35 min (SAFE)
            SLEEP=$((RANDOM % 1500 + 600))
            echo "ðŸ•’ Sleeping $SLEEP seconds"
            sleep $SLEEP
          done

      - name: Commit used facts
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "yt-bot"
          git add facts_used.json current_fact.txt || true
          git commit -m "Update used facts" || true
          git push || true
