name: Auto YouTube Shorts Generator

on:
  schedule:
    - cron: "0 */1 * * *"   # every 1 hour (24/day)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install moviepy pillow imageio imageio-ffmpeg

      - name: Generate facts
        run: python generate.py

      - name: Generate voice
        run: python voice.py

      - name: Generate video
        run: python video.py

      - name: Commit output
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add videos/*
          git commit -m "Auto generated short" || echo "Nothing to commit"
          git push
