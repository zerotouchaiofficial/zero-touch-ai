name: Zero Touch AI Shorts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # runs every 2 hours (12 shorts/day)

jobs:
  shorts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore YouTube token
        run: |
          echo "${{ secrets.YOUTUBE_TOKEN_B64 }}" | base64 --decode > token.json

      - name: Run AI pipeline
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python generate.py
          python voice.py
          python video.py
          python upload.py
