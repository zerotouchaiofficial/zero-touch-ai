name: Zero Touch AI Shorts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours (12 shorts/day)

jobs:
  shorts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore YouTube token
        run: |
          printf "%s" "${{ secrets.YOUTUBE_TOKEN_B64 }}" | base64 -d > token.json
          ls -lh token.json

      - name: Run Zero Touch AI Pipeline
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python generate.py
          python voice.py
          python video.py
          python upload.py
